<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Skill Matcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-3xl">
        <h1 class="text-4xl font-bold mb-8 text-center text-gray-800">Resume Skill Matcher</h1>
        <div id="step1" class="bg-white rounded-lg shadow-lg p-8 mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Step 1: Upload Resume</h2>
            <textarea id="resumeText" class="w-full h-48 border border-gray-300 rounded-lg p-4 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none" placeholder="Paste your resume text here..."></textarea>
            <button id="processResume" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition duration-300 font-semibold">Process Resume</button>
        </div>
        <div id="step2" class="bg-white rounded-lg shadow-lg p-8 mb-8 hidden">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Step 2: Enter Job Description</h2>
            <textarea id="jobDescription" class="w-full h-48 border border-gray-300 rounded-lg p-4 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none" placeholder="Paste the job description here..."></textarea>
            <button id="processJobDescription" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition duration-300 font-semibold" disabled>Analyze Job Description</button>
        </div>
        <div id="results" class="bg-white rounded-lg shadow-lg p-8 mt-8 hidden">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">Results</h2>
            <div id="skillScore" class="text-xl font-semibold mb-6"></div>
            <div id="missingSkills" class="mb-8">
                <h3 class="text-xl font-semibold mb-2 text-gray-800">Missing Skills</h3>
                <ul class="list-disc pl-6 space-y-1"></ul>
            </div>
            <div id="resumeSkills" class="mb-8">
                <h3 class="text-xl font-semibold mb-2 text-gray-800">Your Skills</h3>
                <ul class="list-disc pl-6 space-y-1"></ul>
            </div>
            <div id="jobSkills" class="mb-8">
                <h3 class="text-xl font-semibold mb-2 text-gray-800">Job Required Skills</h3>
                <ul class="list-disc pl-6 space-y-1"></ul>
            </div>
        </div>
        <div id="loading" class="hidden text-center">
            <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]" role="status">
                <span class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">Loading...</span>
            </div>
        </div>
    </div>
    <script src="../static/app.js"></script>
</body>
</html>
